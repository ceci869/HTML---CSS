<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de cadastro</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="item1">
            <div class="imagem_onda">
                <img src="img/wave.svg" alt="Imagem de onda">
                <div>
                    <img src="img/personagens.svg" alt="Imagem de personagens ilustrativos">
                </div>
            </div>
        </div>
        <div class="item2">
        <h1>Crie sua conta</h1>
        <p>Preencha seus dados</p>
        <form action="#">
            <div class="container">
            <label><img src="img/Vector.svg" alt="Ícone de usuário"><input type="text" name="nome" placeholder="Nome"></label>
            </div>
            <br>
            <div class="container">
            <label><img src="img/Vector (1).svg" alt="Ícone de email"><input type="text" name="email" placeholder="Email"></label>
            </div>
            <br>
            <div class="container">
            <label><img src="img/Vector (2).svg" alt="Ícone de cadeado"><input type="password" name="senha" placeholder="Senha"></label>
            </div>
            <br>
            <a href="#">
            <input class="submit" type="submit" value="Cadastrar">
            </a>
        </form>
        <p class="text-center mt-3">Já tem uma conta? <a href="{{ url_for('login') }}">Entrar</a></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
