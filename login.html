<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="principal">
        <main>
            <h1>Faça seu login</h1>
            <p class="comp">Preencha seus dados</p>

            <form action="#">
                <div>
                    <label><img src="img/email-icon.png" alt="Email - Ícone"><input type="text" name="email" placeholder="Email"></label>
                </div>
                <div>
                    <label><img src="img/password-icon.png" alt="Senha - Ícone"><input type="password" name="senha" placeholder="Senha"><div><img src="img/Vector.png" alt="Olho - Ícone"></div></label>
                </div>
                <a href="#">
                    <input type="submit" value="Entrar">
                </a>
            </form>
        </main>
        
        <section>
            <img src="img/nadador.png" alt="Nadador">
    </section>
    </div>
</body>
</html>
